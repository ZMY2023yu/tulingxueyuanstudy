# application.yml

# 这是一个YAML配置文件，用于配置Spring Boot应用程序的属性。
# 该文件配置了服务器端口、应用名称、Nacos服务注册中心地址、日志级别等属性。

server:
  port: 8040
#应用名称 nacos会将该名称当做服务名称
spring:
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        username: nacos
        password: nacos
        namespace: public

#Spring boot 默认的日志级别是info ， feign的debug日志级别就不会输出
logging:
  level:
    life.seyou.feign: debug
#feign日志局部配置
feign:
  client:
    config:
      stock-service:
        logger-level:
          #连接超时时间 默认2秒
        connect-timeout: 5000
          #读取超时时间 默认5秒
        read-timeout: 3000
